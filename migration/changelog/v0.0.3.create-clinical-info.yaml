                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_dmt_type
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
        - insert:
            tableName: dmt_type
            schemaName: patient
            columns:
              - column:
                  name: name
                  type: VARCHAR(64)
                  value: Tecfidera
        - insert:
            tableName: dmt_type
            schemaName: patient
            columns:
              - column:
                  name: name
                  type: VARCHAR(64)
                  value: Cladribine
        - insert:
            tableName: dmt_type
            schemaName: patient
            columns:
              - column:
                  name: name
                  type: VARCHAR(64)
                  value: Ofatumumab
        - insert:
            tableName: dmt_type
            schemaName: patient
            columns:
              - column:
                  name: name
                  type: VARCHAR(64)
                  value: Natalizumab
        - insert:
            tableName: dmt_type
